<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Style.css" />
</head>
<body>
    <div>
        <form>
            <h2>学员登记表</h2>
            <p>
                <span>用户登录名：</span>
                <input class="txt" class="txt" type="text" value="myemail@163.com" />(不能修改，只能查看)
            </p>
            <p>
                <span>真实姓名：</span>
                <input class="txt" class="txt" type="text" required="required" placeholder="例如：王明" />(必须填写，只能输入汉字)
            </p>
            <p>
                <span>真实年龄：</span>
                <input class="txt" type="number" required="required" value="24" min="1" max="120" />(必须填写)
            </p>
            <p>
                <span>出生日期：</span>
                <input class="txt" type="date" required="required" value="24" />(必须填写)
            </p>
            <p>
                <span>电子邮箱：</span>
                <input class="txt" type="email" required="required" placeholder="123456@126.com" />(必须填写)
            </p>
            <p>
                <span>身份证号：</span>
                <input class="txt" type="text" required="required" />(必须填写，能够以数字、字母x结尾的短身份证号)
            </p>
            <p>
                <span>手机号码：</span>
                <input class="txt" type="tel" required="required" />(必须填写)
            </p>
            <p>
                <span>个人主页：</span>
                <input class="txt" type="url" placeholder="http://www.itcast.com" list="url_list" />(请选择网址)
                <datalist>
                    <option label="百度" value="http://www.baidu.com"></option>
                    <option label="腾讯" value="http://www.qq.com"></option>
                    <option label="搜狐" value="http://www.sohu.com"></option>
                </datalist>
            </p>
            <p>
                <span>幸运颜色：</span>
                <input type="color" value=#ffff00 />(请你选择你喜欢的颜色)
            </p>
            <input type="submit" value="提交" />
            <input type="reset" value="重置" />
        </form>
    </div>
</body>
</html>
